<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Últimas Noticias</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body class="bg-light">
  <header class="bg-primary text-white text-center p-4">
    <h1>Noticias del Día</h1>
    <div class="mt-3">
      <label for="category" class="form-label">Elige categoría:</label>
      <select id="category" class="form-select w-auto d-inline-block">
        <option value="general">General</option>
        <option value="business">Negocios</option>
        <option value="entertainment">Entretenimiento</option>
        <option value="health">Salud</option>
        <option value="science">Ciencia</option>
        <option value="sports">Deportes</option>
        <option value="technology">Tecnología</option>
      </select>
    </div>

    <div class="mt-3">
      <label for="search" class="form-label">Buscar por palabras clave:</label>
      <input type="text" id="search" class="form-control w-auto d-inline-block" placeholder="Ingresa palabras clave">
      <button id="search-button" class="btn btn-secondary d-inline-block">Buscar</button>
    </div>
    <br>
    <button id="reset-search" class="btn btn-outline-secondary">Reiniciar Búsqueda</button>
  </header>

  <main class="container my-4">
    <div id="news-container" class="row">
      <!-- Las noticias se inyectarán aquí -->
    </div>
    <div id="pagination" class="text-center mt-4">
      <button id="prev-page" class="btn btn-primary" disabled>Anterior</button>
      <button id="next-page" class="btn btn-primary" disabled>Siguiente</button>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
